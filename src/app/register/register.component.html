<div class="right-container d-flex justify-content-end align-items-center">
    <form (ngSubmit)="register()" class="right-form">
        <!-- User name field -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="username" class="form-label">Username:</label>
            </div>
            <div class="col-md-8">
                <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="username"
                required
                class="form-control"
                />
            </div>
        </div>
        
        <!-- ID card field -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="idCard" class="form-label">ID card:</label>
            </div>
            <div class="col-md-8">
                <input
                type="text"
                id="idCard"
                name="idCard"
                [(ngModel)]="idCard"
                required
                class="form-control"
                />
            </div>
        </div>
        
        <!-- Toggle Switch for User Type (Employee or Regular User) -->
        <div class="row mb-3">
            <!-- <div class="col-md-4">
                <label class="form-label">User Type:</label>
            </div> -->
            <div class="col-md-8 d-flex align-items-center">
                <label class="switch">
                    <input type="checkbox" name="isEmployee" [(ngModel)]="isEmployee" />
                    <span class="slider round"></span>
                </label>
                <span class="ms-2">{{ isEmployee ? 'Employee' : 'Driver' }}</span>
            </div>
        </div>
        
        <!-- Licence field -->
         @if(!isEmployee){
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="licence" class="form-label">Licence:</label>
                </div>
                <div class="col-md-8">
                    <input
                    type="text"
                    id="licence"
                    name="licence"
                    [(ngModel)]="licence"
                    required
                    class="form-control"
                    />
                </div>
            </div>
         }
        
        
        <!-- Password Field with Toggle Eye -->
        <div class="row mb-3">
            <div class="col-md-4">
                <label for="password" class="form-label">Password:</label>
            </div>
            <div class="col-md-8">
                <div class="input-group">
                    <input
                    [type]="showPassword ? 'text' : 'password'"
                    id="password"
                    name="password"
                    [(ngModel)]="password"
                    required
                    class="form-control"
                    (input)="checkPasswordStrength()"
                    />
                    <span class="input-group-text" (click)="toggleShowPassword()">
                        <i [ngClass]="showPassword ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                    </span>
                </div>
                
                <!-- Password Strength Bar -->
                <div class="password-strength mt-2">
                    <div class="progress">
                        <div
                        class="progress-bar"
                        [ngClass]="passwordStrengthClass"
                        role="progressbar"
                        [ngStyle]="{ width: passwordStrength + '%' }"
                        :aria-valuenow="passwordStrength"
                        aria-valuemin="0"
                        aria-valuemax="100"
                        >
                    </div>
                </div>
                <small class="text-muted">{{ passwordStrengthLabel }}</small>
            </div>
        </div>
    </div>
    
    <!-- Repeat password Field with Toggle Eye -->
    <div class="row mb-3">
        <div class="col-md-4">
            <label for="password2" class="form-label">Repeat password:</label>
        </div>
        <div class="col-md-8">
            <div class="input-group">
                <input
                [type]="showPassword2 ? 'text' : 'password'"
                id="password2"
                name="password2"
                [(ngModel)]="password2"
                required
                class="form-control"
                />
                <span class="input-group-text" (click)="toggleShowPassword2()">
                    <i [ngClass]="showPassword2 ? 'fas fa-eye-slash' : 'fas fa-eye'"></i>
                </span>
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
</div>
