<div class="card">
    <div class="card-header"></div>
    <div class="card-body">
        <blockquote class="blockquote mb-0">
            @if(empty){
                <div class="text">
                    No cars
                </div>
            }@else {
                <!-- Show data -->
                <table style="margin-left: 20px;" class="w-auto table table-hover text">
                    <thead>
                        <tr>
                            <th>Plate</th>
                            <th>Date</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for(car of cars; track car._id){
                            <tr>
                                <td>{{ car.plate }}</td>
                                <td>{{ car.date }}</td> 
                            </tr>
                        }
                    </tbody>
                </table>
            }
            
            
            <img style="margin-left: 20px;" src="/add.png" (click)="toggleAdd()">
            <!-- Add Form -->
            @if(add){
                <form class="text"(ngSubmit)="showConfirmModal()">
                    <h5>Add Car:</h5>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="plateField" class="form-label">Plate:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="text" class="form-control" id="plateField" name="plateField" [(ngModel)]="newCar.plate">
                        </div>
                    </div>
                    
                    <div class="row mb-3">
                        <div class="col-md-4">
                            <label for="dateField" class="form-label">Date:</label>
                        </div>
                        <div class="col-md-8">
                            <input type="date" class="form-control" id="dateField" name="dateField" [(ngModel)]="newCar.date">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12 d-flex justify-content-end">
                            <button type="button" class="btn btn-danger me-2" (click)="cancelAdd()">Cancel</button>
                            <button type="submit" class="btn btn-success">Confirm</button>
                        </div>
                    </div>
                </form>
            }
            
        </blockquote>
    </div>
</div>

<!-- Add Confirmation Modal -->
<div class="modal fade" id="confirmModal" tabindex="-1" aria-labelledby="confirmModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="confirmModalLabel">Confirm Submission</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                You are about to create a new car with the following data:<br>
                <strong>Plate:</strong> {{ newCar.plate }}<br>
                <strong>Date:</strong> {{ newCar.date }}<br><br>
                Are you sure?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" (click)="confirmSubmit()">Confirm</button>
            </div>
        </div>
    </div>
</div>
